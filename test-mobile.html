<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Input Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .welcome {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
        }
        
        .input-container.visible {
            display: block;
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #1a1a1a;
            border: none;
            color: #fff;
            border-radius: 8px;
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="welcome">How can I help you today?</div>
    <div class="status" id="status">Tap anywhere to start...</div>
    
    <div class="input-container" id="inputContainer">
        <input type="text" id="textInput" placeholder="Type your message...">
    </div>
    
    <script>
        let inputShown = false;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const status = document.getElementById('status');
        const inputContainer = document.getElementById('inputContainer');
        const textInput = document.getElementById('textInput');
        
        // Show input immediately on desktop
        if (!isMobile) {
            inputContainer.classList.add('visible');
            inputShown = true;
            status.textContent = 'Desktop mode - input visible';
        }
        
        // Handle tap/click
        document.body.addEventListener('click', function(e) {
            if (e.target === textInput) return;
            
            status.textContent = `Clicked! Mobile: ${isMobile}, Input shown: ${inputShown}`;
            
            if (isMobile && !inputShown) {
                inputShown = true;
                inputContainer.classList.add('visible');
                
                // Try multiple methods to trigger keyboard
                setTimeout(() => {
                    textInput.focus();
                    textInput.click();
                    status.textContent = 'Input shown and focused!';
                }, 100);
            }
        });
        
        // Log focus events
        textInput.addEventListener('focus', () => {
            status.textContent = 'Input focused! Keyboard should appear...';
        });
    </script>
</body>
</html>
